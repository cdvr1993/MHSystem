{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% block script %}
    {% endblock %}
    <script type="application/javascript" src="{% static "js/jquery-1.9.1.js" %}"></script>
    <script type="application/javascript" src="{% static "js/Validaciones.js" %}"></script>
    <script type="application/javascript" src="{% static "js/utils.js" %}"></script>
    <script type="application/javascript" src="{% static "js//jquery-ui-1.10.3.custom.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/jquery-ui-1.10.3.custom.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/firefox.css" %}"  media="screen, projection"/>
    <!-- blueprint CSS framework -->
    <link rel="stylesheet" type="text/css" href="{% static "css/screen.css" %}" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="{% static "css/print.css" %}"  media="print" />
    <link rel="stylesheet" type="text/css" href="{% static "css/forms.css" %}"  media="screen, projection"/>
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="{% static "css/ie.css" %}" media="screen, projection" />
    <![endif]-->
    <link href="{% static "css/main.css" %}" rel="stylesheet" type="text/css"/>

    <title>MHSystem</title>
</head>
<body>
<div id="container">
  <div id="header">
        <div id="logo">
        	<img src="{% static "img/logo.png"%}"/>
     	</div>
        <div id="title">
            {{ Hospital.razon }}
        </div>
        <div id="user">
            <label style="font-weight: normal">{{ Usuario.name }} {{ Usuario.apaterno }} ({{ Tipo }}) </label>
            <img id="imgLogOut" src="{% static "img/power_off.png" %}" onclick="new DialogYesNo().show('Cerrando sesiÃ³n','',
               function(){
                    window.location = '/logout';
               });">
        </div>
        <div class="clear"></div>
    </div>
    <div id="content">
        <div id="content-body">{% block content-body %}{% endblock %}</div>
        <div id="content-aside">{% block content-aside %}{% endblock %}</div>
        <div class="clear"></div>
    </div>
    <div id="footer"></div>

</div>
</body>
</html>
