<style>
    .center{
        margin-left: auto; margin-right: auto;
    }
    .flotante{
        float: left; margin-left: 3em;
    }
    input.text{
        height: 2em;
    }
</style>
<form id="searchForm">
    <fieldset>
    <legend>{% block legend %}{% endblock %}</legend>
    <fieldset>
        <div style="width: 50%; float: left">
            <label class="flotante">{{ sForm.init.label }}</label>{{ sForm.init }}
        </div>
        <div style="width: 50%; float: right;">
            <label class="flotante">{{ sForm.final.label }}</label>{{ sForm.final }}
        </div>
        <div style="width: 50%; float: left">
            {{ sForm.init.errors }}
        </div>
        <div style="width: 50%; float: right;">
            {{ sForm.final.errors }}
        </div>
    </fieldset>
    <div class="center" style="width: 20%">
        <input class="button medium blue" id="search" type="button" onclick="{% block function %}{% endblock %}" value="Buscar">
    </div>
</fieldset>
</form>
